<h2>Listado de Artistas - Discos</h2>
<table class="table text-center" >
    <thead>
        <tr>

            <th scope="col">Artista</th>
            <th scope="col">Disco</th>
            <th scope="col">AÃ±o</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Cantidad</th>
        </tr>
    </thead>
    <tbody>
        @for (music of music; track music.artista) {
        <tr [ngClass]="{'novedad' : music.novedad}">

            <td class="artista">{{music.artista}} <img class = "img-thumbnail" [src]="music.portada" width="150" [alt]="music.disco"></td>
            <td>{{music.disco}}</td>
            <td>{{music.anio}}</td>
            <td>{{music.precio | currency}}</td>
            @if(music.stock > 0) {
                <td>{{ music.stock }}</td>
            } @else {
                <td><span class="badge text-bg-primary">SIN STOCK</span></td>
            }    
            <td>
                <button class="btn btn-outline-dark btn-sm" (click)="downCantidad(music)">-</button>
                <input type="number" class="cantidad" [(ngModel)]="music.cantidad">
                <button class="btn btn-outline-dark btn-sm" (click)="upCantidad(music)">+</button>
            </td>
        </tr>
        }
    </tbody>
</table>
