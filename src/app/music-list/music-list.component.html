<h1>Listado de Artistas - Discos</h1>
<table class="table">
    <thead>
        <tr>
            <th>Artista</th>
            <th>Nombre del disco</th>
            <th>AÃ±o de Lanzamiento</th>
            <th>Precio</th>
            <th>Stock disponible</th>
            <th>Portada</th>
        </tr>
    </thead>
    <tbody>
        @for (music of music; track music.artista) {
        <tr [ngClass]="{'novedad' : music.novedad}">
            <td>{{music.artista}}</td>
            <td>{{music.disco}}</td>
            <td>{{music.anio}}</td>
            <td>{{music.precio | currency}}</td>
            @if(music.stock > 0) {
                <td>{{ music.stock }}</td>
            } @else {
                <td><span class="badge text-bg-primary">SIN STOCK</span></td>
            }    
            <td><img [src]="music.portada" width="120" height="120" [alt]="music.disco"></td>
        </tr>
    }
    </tbody>
</table>
